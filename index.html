<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>그림판</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/8c6f125b71.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <canvas class="jsCanvas cssCanvas"></canvas>
    <div class="controls">
      <span>굵기</span>
      <div class="controls_range">
        <input
          type="range"
          class="jsRange"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls_btns">
        <button class="jsMode">채우기</button>
        <button class="jsSave">저장</button>
        <div class="controls_eraser jsEraser">
          <i class="fas fa-eraser"></i>
        </div>
      </div>

      <div class="js_controls_painter css_controls_painter">
        <div
          class="controls_color jsColor"
          style="background-color: #2c2c2c;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: white;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #ff3b30;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #ff9500;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #ffcc00;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #4cd963;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #5ac8fa;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #0579ff;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #5856d6;"
        ></div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
